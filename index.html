            return d["Comuna_dom"] == comuna;
        });

        console.log(nd);
        graficar(nd);
    }

    function quitarFiltros(){
        nfil=0;
        d3.select("#dntotalhijo").remove();
        d3.select("#dnposhijo").remove();
        d3.select("#dnneghijo").remove();
        d3.select("#dnnchijo").remove();
        dsel = d3.select("#dsel");
        dsel.html("");
        dsel.append("select").attr("id","columnas0").attr("onchange","vInput(this,0)");
        dsel.append("select").attr("id","valores0");
        iniciar(fulldata);
    }

    function agregarFiltro(){
        data=fulldata;
        nfil++;
        let dsel = d3.select("#dsel");
        dsel.append("br");
        let col = dsel.append("select").attr("id","columnas"+nfil).attr("onchange","vInput(this,"+nfil+")");
        let val = dsel.append("select").attr("id","valores"+nfil);
        for (i in data.columns){
            col.append("option").attr("value",data.columns[i]).text(data.columns[i]);
        }
    }

    function calcPos(data){
        let pos = data.filter(function (d){
            return d.Resultado == 'positivo';
        });
        return Math.round(pos.length/data.length*1000)/1000;
    }

    function calcInd(data){
        let pos = data.filter(function (d){
            return d.Resultado == 'positivo';
        });
        let neg = data.filter(function (d){
            return d.Resultado == 'negativo';
        });
        return [data.length,pos.length,neg.length,data.length-pos.length-neg.length];
    }

    function graficar(data){
        let cifras = calcInd(data);

        numeros("#dntotal",cifras[0],"Tests realizados");
        numeros("#dnpos",cifras[1],"Tests positivos");
        numeros("#dnneg",cifras[2],"Tests negativos");
        numeros("#dnnc",cifras[3],"Tests no concluyentes");

        piechart(cifras,"#g1");

        pintarPersonitas(cifras);
    }

    function numeros(id,numero,descripcion){
        let div = d3.select(id).append("div").attr("id",id.substr(1)+"hijo").style("display","block");

        div.append("div")
            .style("height",Math.round(rect.height)*0.75+"px")
            .style("font-size",Math.round(rect.height)*0.75+"px")
            .style("line-height",Math.round(rect.height)*0.75+"px")
            .style("letter-spacing", "-.03em")
            .text(numero);

        div.append("div")
            .style("height",Math.round(rect.height)*0.25+"px")
            .style("font-size",Math.round(rect.height)*0.25+"px")
            .style("line-height",Math.round(rect.height)*0.25+"px")
            .style("letter-spacing", "-.03em")
            .text(descripcion);
    }


    function porcentaje(array){
        let sum = array[0];
        let por = [];
        for (let i=1;i<4;i++){
            por[i-1] = Math.round((array[i]/sum)*1000)/10;
        }
        return por;
    }

    function piechart (rdata,id0){
        let data = porcentaje(rdata);
        let colors = ["#dc3545","#9ba3cc","#6c757d"];

        let sizes = {
            innerRadius: 70,
            outerRadius: 100
        };

        let durations = {
            entryAnimation: 2000
        };

        draw(id0);

        function draw(id) {
            d3.select(id).html("");
            const labels = ["Positividad","Negatividad","No Concluyente"];
            const ids = ["pos","neg","nc"]
            for (i in data){
                let gpos = d3.select(id).append("g").attr("class","textos").attr("id","t"+ids[i]);

                if (i!=0)
                    gpos.style("display","none");

                gpos.append("text")
                    .attr("x",100)
                    .attr("y",110)
                    .style("font-size","50px")
                    .style("fill","#fff")
                    .style("text-anchor", "middle")
                    .style("letter-spacing", "-.03em")
                    .text(data[i]+"%");

                gpos.append("text")
                    .attr("x",100)
                    .attr("y",130)
                    .style("font-size","18px")
                    .style("fill","#fff")
                    .style("text-anchor", "middle")
                    .style("letter-spacing", "-.03em")
                    .text(labels[i]);
            }


            let generator = d3.pie()
                .sort(null);

            let chart = generator(data);

            let arcs = d3.select(id)
                .append("g")
                .attr("transform", "translate(100, 100)")
                .selectAll("path")
                .data(chart)
                .enter()
                .append("path")
                .attr("id",(d, i) => "a"+ids[i])
                .attr("class","arcos")
                .style("fill", (d, i) => colors[i])
                .on("mouseover", highlight)
                .on("mouseout", unhighlight);

            let angleInterpolation = d3.interpolate(generator.startAngle()(), generator.endAngle()());

            let innerRadiusInterpolation = d3.interpolate(0, sizes.innerRadius);
            let outerRadiusInterpolation = d3.interpolate(0, sizes.outerRadius);

            let arc = d3.arc();

            arcs.transition()
                .duration(durations.entryAnimation)
                .attrTween("d", d => {
                    let originalEnd = d.endAngle;
                    return t => {
                        let currentAngle = angleInterpolation(t);
                        if (currentAngle < d.startAngle) {
                            return "";
                        }

                        d.endAngle = Math.min(currentAngle, originalEnd);

                        return arc(d);
                    };
                });

            d3.select(id)
                .transition()
                .duration(durations.entryAnimation)
                .tween("arcRadii", () => {
                    return t => arc
                        .innerRadius(innerRadiusInterpolation(t))
                        .outerRadius(outerRadiusInterpolation(t));
                });

        }
    }

    function highlight(){
        d3.select("#"+this.id)
            .style("stroke","#fff");

        if (this.id!="apos"){
            d3.select("#tpos")
                .style("display","none");
            d3.select("#t"+this.id.substring(1))
                .style("display","block");
        }
    }

    function unhighlight(){
        d3.select("#"+this.id)
            .style("stroke",null);

        d3.selectAll(".textos")
            .style("display","none");

        d3.select("#tpos")
            .style("display","block");
    }

    function nPersonitas(array){
        let por = porcentaje(array);
        let np = [Math.round(2*por[0]),Math.round(2*por[2])];
        return np;
    }

    function personitas(){
        let svg1 = d3.select('#g3');

        var el   = document.getElementById("g3"); // or other selector like querySelector()
        var rect = el.getBoundingClientRect(); // get the bounding rectangle

        let mw = rect.width/40;

        svg1.style("height",5*2.2*mw);

        for (let i=0; i<200; i++){
            let monito = svg1.append("g")
                .attr("id","m"+i);

            monito.append("circle")
                .attr("r",(mw/2)*0.6)
                .attr("cx",mw/2+(i%40)*mw)
                .attr("cy",mw/2+(Math.floor(i/40)*2.1*mw))
                .attr("fill","#9ba3cc");

            monito.append("rect")
                .attr("x",mw*0.1+(i%40)*mw)
                .attr("y",mw*0.8+(Math.floor(i/40)*2.1*mw))
                .attr("height",mw*0.8)
                .attr("width",mw*0.8)
                .attr("rx",mw*0.15)
                .attr("fill","#9ba3cc");

            monito.append("rect")
                .attr("x",mw*0.25+(i%40)*mw)
                .attr("y",mw*1.4+(Math.floor(i/40)*2.1*mw))
                .attr("height",mw*0.8)
                .attr("width",mw*0.5)
                .attr("rx",mw*0.15)
                .attr("fill","#9ba3cc");
        }
    }

    function pintarPersonitas(data){
        for (let i=0; i<200; i++){
            d3.select("#m"+i).selectChildren().transition().attr("fill","#9ba3cc");
        }
        let colors = ["#dc3545","#6c757d"];
        let np = nPersonitas(data);
        for (let i=0; i<(np[0]+np[1]); i++){
            let ic = 0;
            if (i>=np[0])
                ic = 1;
            d3.select("#m"+i).selectChildren().transition().attr("fill",colors[ic]);
        }
    }


    function mapa(){
        Promise
            .all([
                d3.json('rm.geojson'),
                d3.json('rval.geojson'),
                d3.json('rbo.geojson')
            ])
            .then(resolve => {
                createMap(resolve[0], resolve[1], resolve[2]);
            });
    }

    function createMap(rm,val,bo){
        let svg = d3.select('#map');

        let el   = document.getElementById("map"); // or other selector like querySelector()
        let rect = el.getBoundingClientRect(); // get the bounding rectangle

        let ancho = rect.width;

        svg.style("height",600);

        var defs = svg.append("defs");

        var linearGradient = defs.append("linearGradient")
            .attr("id", "linear-gradient");

        linearGradient.selectAll("stop")
            .data( colorScale.range() )
            .enter().append("stop")
            .attr("offset", function(d,i) { return i/(colorScale.range().length-1); })
            .attr("stop-color", function(d) { return d; });

        let projection = d3.geoMercator()
            .scale(20000)
            .center([-71, -33.47]);

        let geoPath = d3.geoPath().projection(projection);

        let comunas = d3.select("#map").selectAll("path .stgo")
            .data(rm.features).enter()
            .append("path")
            .attr("d", geoPath)
            .attr("id", d => d.properties.NOM_COM)
            .attr("class", "stgo")
            .attr("onmouseover",d => "highlightCom("+dataCom[d.properties.NOM_COM]+",this)")
            .attr("onmouseout",d => "unhighlightCom("+dataCom[d.properties.NOM_COM]+",this)")
            .attr("onclick",d => "selectCom("+dataCom[d.properties.NOM_COM]+",this)")
            .attr("sel",0)
            .style("cursor","pointer")
            .style("fill", function (d){
                if (dataCom[d.properties.NOM_COM] || dataCom[d.properties.NOM_COM]==0)
                    return colorScale(dataCom[d.properties.NOM_COM]);
                else
                    return "#9ba3cc";
            })
            .style("stroke", d => "lightgray");

        const tip = d3.tip()
            .attr('class', 'd3-tip')
            .html(function(event,d) {
                let dato = dataCom[d.properties.NOM_COM];
                let html = "<div style='text-align: center'>"+d.properties.NOM_COM+"</div><div style='text-align: center'>"
                if (dato || dato==0)
                    return html+(Math.round(dato*1000)/10)+"%</div>";
                else
                    return html+"(Sin Registros)</div>";
            });

        svg.call(tip);

        comunas.on('mouseenter.tip',tip.show)
            .on('mouseleave.tip',tip.hide);

        d3.select("#map").selectAll("path .bo")
            .data(bo.features).enter()
            .append("path")
            .attr("d", geoPath)
            .attr("id", d => d.id)
            .attr("class", "bo")
            .style("fill", "white")
            .style("stroke", d => "white");

        d3.select("#map").selectAll("path .val")
            .data(val.features).enter()
            .append("path")
            .attr("d", geoPath)
            .attr("id", d => d.id)
            .attr("class", "val")
            .style("fill", "white")
            .style("stroke", d => "white");

        svg.append("rect")
            .attr("width", ancho/4)
            .attr("height", 15)
            .attr("x",ancho*0.75-20)
            .attr("y",30)
            .attr("rx",10)
            .style("fill", "url(#linear-gradient)");

        svg.append("text")
            .attr("x",ancho*0.75-20)
            .attr("y",25)
            .style("text-anchor", "middle")
            .style("font-size","14px")
            .style("letter-spacing", "-.03em")
            .text("0%");

        svg.append("text")
            .attr("x",ancho-20)
            .attr("y",25)
            .style("text-anchor", "middle")
            .style("font-size","14px")
            .style("letter-spacing", "-.03em")
            .text("100%");

    }

    function highlightCom(dato,com){
        d3.select(com).style("fill","#28a745");
    }

    function selectCom(dato,com){
        let sel = d3.select(com).attr("sel");
        if (sel==1){
            selected=0;
            d3.selectAll(".stgo").attr("sel",0).style("fill", function (d){
                if (dataCom[d.properties.NOM_COM] || dataCom[d.properties.NOM_COM]==0)
                    return colorScale(dataCom[d.properties.NOM_COM]);
                else
                    return "#9ba3cc";
            });
            d3.select("#titCom").html("Resultados Región Metropolitana");

            quitarFiltros();
        }
        else{
            selected=1;
            d3.selectAll(".stgo").attr("sel",0).style("fill","#9ba3cc");
            d3.select("#titCom").html("Resultados "+ d3.select(com).attr("id"));
            d3.select(com).style("fill",function (d){
                if (dato)
                    return colorScale(dato);
                else
                    return "#dc3545";
            });
            d3.select(com).attr("sel",1);

            filtrarComuna(d3.select(com).attr("id"));
        }
    }

    function unhighlightCom(dato,com){
        let sel = d3.select(com).attr("sel");
        if (selected){
            if (sel==1)
                d3.select(com).style("fill",function (d){
                    if (dato || dato==0)
                        return colorScale(dato);
                    else
                        return "#dc3545";
                });
            else
                d3.select(com).style("fill","#9ba3cc");
        }
        else{
            if (sel==1)
                d3.select(com).style("fill",function (d){
                    if (dato || dato==0)
                        return "#dc3545";//colorScale(dato);
                    else
                        return "#dc3545";
                });
            else
                d3.select(com).style("fill",function (d){
                    if (dato || dato==0){
                        return colorScale(dato);
                    }
                    else
                        return "#9ba3cc";
                });
        }
    }
    function checkHM(sacar) {
        if (sacar=="si"){
            d3.select("#como").property("checked",false);
            d3.select("#comh").property("checked",false);
            d3.select("#comd").property("checked",false);
            d3.select("#comk").property("checked",false);
            d3.select("#comr").property("checked",false);
            d3.select("#comc").property("checked",false);
        }
        else{
            d3.select("#comn").property("checked",false);
        }
    }
